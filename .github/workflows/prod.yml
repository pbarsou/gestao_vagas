name: Gest√£o de Vagas Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Step Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Login docker
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t pbarsou/gestao_vagas .
      - name: Publish image
        run: docker push pbarsou/gestao_vagas
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image docker hub
        run: docker pull pbarsou/gestao_vagas:latest
      - name: Remove container
        run: docker rm -f gestao-vagas
      - name: Run docker container
        run: docker run -d -p 8080:8080 -e DATABASE_URL=${{secrets.DATABASE_URL}} -e DATABASE_PASSWORD=${{secrets.DATABASE_PASSWORD}} -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} -e SECURITY_TOKEN_SECRET=${{secrets.SECURITY_TOKEN_SECRET}} -e SECURITY_TOKEN_SECRET_CANDIDATE=${{secrets.SECURITY_TOKEN_SECRET_CANDIDATE}} --name gestao-vagas pbarsou/gestao_vagas